        {% extends 'tree/base.html' %}
        {% block site_body %}
            <div class="col-md-10 main">
          <h1 >Моя родина:</h1>

            {% if all_families %}
                {% for family in all_families %}

          <div class="row">
        <div class="col-lg-3">
            <div class="thumbnail">

                            <a href="{% url 'tree:index' %}">
                                <img src="{{ family.family_logo.url }}" alt="Generic placeholder image" width="250" height="250" class="img-circle">
                            </a>



                            <h2>{{ family.family_name}}</h2>
                            <h4>Місце походження: {{family.family_location }}</h4>


                            <!-- View Details -->
                            <a href="{% url 'tree:detail' family.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <!-- Edit Person Data -->
                            <button type="submit" class="btn btn-default btn-sm">
                                <a href="{% url 'tree:family_update' family.id %}" class="glyphicon glyphicon-wrench"></a>
            </div><!-- thumbnail -->

        </div><!-- /.col-lg-3 -->

                {% endfor %}
            {% endif %}

        {% endblock %}
